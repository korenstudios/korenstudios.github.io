<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator (+)</title>
    <script>
        function addNumbers()
        {
            result.innerHTML = +number1.value + +number2.value;
        }

    </script>
</head>
<body>
<p>Calculator (+)</p>
<input id="number1" type="number" placeholder="Enter first number">
<button onclick="addNumbers()">+</button>
<input id="number2" type="number" placeholder="Enter second number">
<p id="result"></p>

</body>
</html>
