<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function detailsV2()
        {
            pelet.innerHTML = " Your name is " + theName.value
                 + " Your second name is " +  secondName.value
                + " Your phone number " +  phone.value;
        }
    </script>

    <style>
        .output {
            color: red;
            background-color: goldenrod;
            border: blue solid 2px;
            text-align: center;
        }
        .theButton {
            margin: 10px;
        }
    </style>
</head>
<body>
<input type="text" id="theName" placeholder="Enter your name">
<br>
<input type="text" id="secondName" placeholder="Enter your second name">
<br>
<input type="tel" id="phone" placeholder="Enter your phone">
<br>
<button onclick="detailsV2()" class="theButton">Enter</button>
<p id="pelet" class="output"></p>

</body>
</html>
